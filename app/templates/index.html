{% extends "base.html" %}

{% block content %}
<h2>Welcome to Image Similarity App</h2>
<form method="post" action="/compare/">
    <label for="input1">Image 1 URL:</label>
    <input type="text" id="input1" name="input1" required><br><br>

    <label for="input2">Image 2 URL:</label>
    <input type="text" id="input2" name="input2" required><br><br>

    <label for="method">Comparison Method:</label>
    <select id="method" name="method">
        <option value="orb">ORB</option>
        <option value="hist">Histogram</option>
    </select><br><br>

    <button type="submit">Compare</button>
</form>

<a href="/stats/" class="btn btn-primary">View Statistics</a>
{% endblock %}
